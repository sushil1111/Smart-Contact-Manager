<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/mystyle.css}">


<title th:text="${title}">Base Page</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"> <span
						th:text="${user.name}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>

	<!-- Side Bar -->
	<div class="sidebar mt-2">
		<span class="crossbtn" onclick="togglerSidebar()">&times;</span>
		<a th:href="@{/user/index}" class="itrm"> 
			<i class="fa-solid fa-house-user"></i> Home</a> 
		<a th:href="@{/user/showContacts/0}" class="itrm"> 
			<i class="fa-solid fa-id-card-alt"></i>View Contacts</a> 
		<a th:href="@{/user/addContact}" class="itrm"> 
			<i class="fa-solid fa-pencil-alt"></i>Add Contact</a> 
		<a th:href="@{/user/profile}"> <i class="fa-solid fa-user-circle"></i>Your Profile</a> 
		<a class="itrm"> <i class="fa-solid fa-cogs"></i>Settings</a> 
		<a th:href="@{/logout}"> <i class="fa-solid fa-sign-out-alt"></i>Logout</a>
	</div>

	<!-- Main Content -->
	<div class="content mt-5">
		<i class="fas fa-bars m-4" onclick="togglerSidebar()"></i>
		<div class="container" th:if="${session.msg}">
			<div class="alert text-center" role="alert" th:classappend="${'alert-'+session.msg.type}">
  				<span th:text="${session.msg.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeMsgFromSession()}"></th:block>
		</div>
		<div th:replace="${content}"></div>
	</div>
	
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		function deleteContact(contactId){
			swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this Contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  window.location="/user/delete/"+contactId;
				  } else {
				    swal("Don't worry, Your contact is safe!");
				  }
				});
		}
	</script>

	<script type="text/javascript" th:src="@{/js/ex.js}"></script>
</body>
</html>
