<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/mystyle.css}">
<title>Home Page</title>
</head>
<body>
	<section >
		<div class="card mr-3 ml-2"> 
		<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form action="" th:object="${contact}" enctype="multipart/form-data"
						method="post" th:action="@{/user/processContact}" class="mt-2">
						
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-test mr-3">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input required type="text" id="firstName" name="name" placeholder="Enter FirstName Here"
									class="form-control"> 
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-test mr-3">
										<i class="fas fa-user"></i>
									</div>
								</div>
								<input required type="text" id="secondname" name="secondname" placeholder="Enter LastName Here"
									class="form-control"> 
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-test mr-3">
										<i class="fa-solid fa-envelope"></i>
									</div>
								</div>
								<input required type="email" id="email" name="email" placeholder="Enter Email Here"
									class="form-control"> 
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-test mr-3">
										<i class="fa-solid fa-phone-volume"></i>
									</div>
								</div>
								<input type="number" id="phoneno" name="phoneno" placeholder="Enter Phone No Here"
									class="form-control" required> 
							</div>
							
							<div class="input-group mt-3">
								<textarea id="mytextarea" name="description" placeholder="Enter Description Here"
									class="form-control" rows="10" required style="width:100%;"> </textarea>
							</div>
							
							<div class="custom-file mt-3">
								<input type="file" name="image">
							</div>
							
							<div class="container mt-3 text-center">
									<button class="btn btn-outline-primary"> Save Contact</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		</section>
</body>
</html>
