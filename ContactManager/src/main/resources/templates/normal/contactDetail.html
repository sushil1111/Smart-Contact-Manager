<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/mystyle.css}">
<title>Home Page</title>
</head>
<body>
	<section class="banner d-flex justify-content-center">
		<div class="text-center mt-4" style="width:75%;">
			<div class="container" th:if="${contact}">
				<img alt="" class="profileimageContact" th:src="@{'/image/'+${contact.imageurl}}">
				<h2 class="mt-3"> <span th:text="${contact.name}"></span> 
					<span th:text="${contact.secondname}"></span> </h2>
					
				<table class="table table-hover table-dark text-center" style="width: 100%;">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th> <span th:text="${contact.contactId}"></span>  </th>
						</tr>
					</thead>
					<tbody>
							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone No </th>
								<td> <span th:text="${contact.phoneno}"></span></td>
							</tr>
					</tbody>
				</table>
				<div class="container mt-4">
					<th:block th:text="${contact.description}"></th:block>
				</div>
				<div class="container mt-3">
					<button th:onclick="|deleteContact(${contact.contactId})|" class="btn btn-danger btn-sm"> Delete</button>	
					<button class="btn btn-success btn-sm"> Update</button>
				</div>	
			</div>	
			<div th:unless="${contact}">
				<h2 class="text-center" >Sorry....!  You have no permission to see this contact</h2>
			</div>
		</div>			
	</section>
</body>
</html>
