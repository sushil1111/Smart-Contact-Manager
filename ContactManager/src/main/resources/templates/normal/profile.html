<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/mystyle.css}">
	
	<title>Profile Page</title>
</head>
<body>
	
	<section class="banner d-flex justify-content-center">
		<div class="text-center mt-4" style="width:75%;">
			<h1>Profile</h1>
			<div class="container" th:if="${user}">
				<img alt="" class="profileimageContact" th:src="@{/image/profile.jfif}">
				<h2 class="mt-3"> <span th:text="${user.name}"></span> </h2>
		
				<table class="table table-hover table-dark text-center" style="width: 100%;">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th> <span th:text="${user.userid}"></span>  </th>
						</tr>
					</thead>
					<tbody>
							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td> <span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Enabled</th>
								<td> <span th:text="${user.enabled}"></span></td>
							</tr>
					</tbody>
				</table>
				<div class="container mt-4">
					<th:block th:text="${user.about}"></th:block>
				</div>
				<div class="container mt-3">
					<button class="btn btn-success btn-sm"> Update</button>
				</div>	
			</div>	
			
		</div>	
	</section>
</body>
</html>
