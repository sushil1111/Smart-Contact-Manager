<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/mystyle.css}">
<title>Home Page</title>
</head>
<body>
	<section class="banner d-flex justify-content-center align-items-center">
		<div class="text-center mt-1" style="width:75%;">
			<h1>Welcome</h1>
			<div class="container" th:if="${user}">
				<img alt="" class="profileimageContact" th:src="@{/image/contactlogo.png}">
				<h2 class="mt-3"> <span th:text="${user.name}"></span> </h2>
			</div>
			<div>
				<button class="btn btn-success"> 
					<a th:href="@{/user/addContact}" class="btn-outline-warning text-uppercase">Add Contact Here</a>
				</button>
			</div>
		</div>
	</section>
</body>
</html>
