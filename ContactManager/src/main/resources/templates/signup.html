<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup Page</title>
</head>
<body>
	<section class="banner d-flex">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 ">
					<div class="my-card mt-2" style="border-radius: 20px;">
						
						<div class="alert alert-primary" role="alert" th:if="${session.msg}" 
							th:classappend="${session.msg.type}">
							<p th:text="${session.msg.content}"></p>
							<th:block th:text="${@sessionHelper.removeMsgFromSession()}"></th:block>
						</div>
						
						<div class="text-center">
							<img alt="" th:src="@{/image/sign-up.png}" style="width:70px;" class="mx-auto">
						</div>
						
						<h1 class="text-center">Register Here..!!</h1>
						
						<form novalidate th:action="@{/doRegister}" method="post" th:object="${user}">
							<!-- name field -->
							<div class="form-group">
								<label for="name">Your Name</label> 
								<input
									type="text" class="form-control" name="name" th:value="${user.name}"
									aria-describedby="nameName" placeholder="Enter Name" id="name" 
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									required >
								<div th:each="e : ${#fields.errors('name')}" class="invalid-feedback" th:text="${e}">
       							</div>
							</div>
							
							<div class="form-group">
								<label for="email">Email address</label> 
								<input
									type="email" class="form-control" id="email" name="email" th:value="${user.email}"
									aria-describedby="emailHelp" placeholder="Enter email"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">	
								<div th:each="e : ${#fields.errors('email')}" class="invalid-feedback" th:text="${e}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="password">Password</label> 
								<input
									type="password" class="form-control" id="password" name="password"
									aria-describedby="passwordHelp" placeholder="Enter password"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
								<div th:each="e : ${#fields.errors('password')}" class="invalid-feedback" 
										th:text="${e}">
								</div>	
							</div>
							
							<div class="form-group">
								<textarea name="about" id="about" rows="5" class="form-control" th:text="${user.about}"
								placeholder="Enter something about yourself"></textarea>
							</div>
							
							<!-- T&C Agreement -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
								<label for="agreement">Accept Terms and Conditions</label>
							</div>
							
							<div class="container text-center ">
								<button class="btn bg-primary text-white" type="reset">Reset</button>
								<button class="btn bg-warning text-white" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
